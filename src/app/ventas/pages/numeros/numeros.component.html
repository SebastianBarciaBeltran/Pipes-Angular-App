<div class="text-layout">
  <h1>DecimalPipe y Porcentaje</h1>
  <p>Pipes incluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente año (pipe number)">
      <i class="pi pi-dollar"></i>
      {{ ventasNetas }} ---> {{ ventasNetas | number }} --->
      {{ ventasNetas | number: "1.2-2" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente año(pipe currency)">
      {{ ventasNetas | currency: "EUR" }}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="Ganancia %" subheader="del presente año(pipe percent)">
      {{ porcnetaje | percent }}
    </p-card>
  </div>
</div>
